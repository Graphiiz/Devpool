<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'game/index.css' %}">

    <title>Home</title>
</head>
<body>
    <h1>Welcome to Odd-e Academy!!</h1>
    <h2>For registration, please enter your name and click on Apply button.</h2>

    <form action="{% url 'result' %}" method = "POST">
        {% csrf_token %}
        <div class="inp">
            <div class="label">
                <label id="label" for="full_name">Full Name:</label>
            </div>
            <div class="inp_box">
                <input type="text" name="full_name" id="full_name" required 
                    oninvalid="this.setCustomValidity('Please Enter Full Name Here')"
                    oninput="this.setCustomValidity('')">
            </div>
        </div>
        <div class="button_1">
            <input id="apply" type="submit" value="Apply">
        </div>
    </form>
    <form action="{% url 'summary' %}">
        <div class="button_2">
            <input id="summary" type="submit" value="Summary">
        </div>
    </form>
</body>
</html>
